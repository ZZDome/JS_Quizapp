<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="script.js"></script>

</head>
<body onload="render()">
    
    <div class="card mb-3 mainCard">
        <div class="row g-0">
          <div class="col-md-4 sideCard">
            <img src="img/logo.png" class="img-fluid rounded-start">
            <div class="card">
                <div onclick="showGeneral()" id="option1" class="card-body cursor">
                  Allgemeinwissen Quiz
                </div>
              </div>
              <div class="card">
                <div id="option2" class="card-body cursor">
                  Another Quiz on future update.
                </div>
              </div>
              <div class="card">
                <div id="option3" class="card-body cursor">
                  Scoreboard
                </div>
              </div>
              <div class="card">
                <div id="option4" class="card-body cursor">
                  Credits
                </div>
              </div>
          </div>
          <div id="questCard" class="col-md-8">
            <div class="card-body cardBody">
              <div class="card homeCard" style="width: 48rem;">
                <img src="img/body-bg.jpg" class="card-img-top" alt=>
                <div class="card-body">
                  <p class="card-text">Willkommen bei der QUIZAPP.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
