<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>

</head>
<body onload="render()">
  <img src="img/logo.png" class="img-fluid rounded-start mobileHide">
  <div class="dropdown showDropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
      Menu
    </button>
    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
      <li><a onclick="showGeneral()" class="dropdown-item active" href="#">Allgemeinwissen Quiz</a></li>
      <li><a class="dropdown-item" href="#">Another Quiz on future update.</a></li>
      <li><a onclick="showScoreboard()" class="dropdown-item" href="#">Scoreboard</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a onclick="showCredits()" class="dropdown-item" href="#">Credits</a></li>
    </ul>
  </div>
    <div class="card mb-3 mainCard mobileCenter">
      
        <div class="row g-0 mobileCenter">
          <div class="col-md-4 sideCard">
            <img src="img/logo.png" class="img-fluid rounded-start">
            <div class="card">
                <div onclick="showGeneral()" id="option1" class="card-body cursor">
                  Allgemeinwissen Quiz
                </div>
              </div>
              <div class="card">
                <div id="option2" class="card-body cursor">
                  Another Quiz on future update.
                </div>
              </div>
              <div class="card">
                <div onclick="showScoreboard()" id="option3" class="card-body cursor">
                  Scoreboard
                </div>
              </div>
              <div class="card">
                <div onclick="showCredits()" id="option4" class="card-body cursor">
                  Credits
                </div>
              </div>
          </div>
          <div id="questCard" class="col-md-8">
            <div class="card-body cardBody">
              <div class="card homeCard mobileWidth" style="width: 48rem;">
                <img src="img/body-bg.jpg" class="card-img-top" alt=>
                <div class="card-body">
                  <p class="card-text">Willkommen bei der QUIZAPP.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
